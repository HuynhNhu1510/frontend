<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/login.css">

    <title>Exercise Day 3</title>

</head>

<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Unlock Your Potential with Ou r Platform</h1>
                <p>Learn anything, anytime, anywhere with Our Comprehensive Courses</p>
            </section>
        </div>
        <div class="right">
            <form action="" id="login-form">

                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>Already have an account? <a href="#"><strong>Log In</strong></a></p>
                    </div>
                </section>

                <div class="input-container name">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name">
                </div>

                <div class="input-container email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="input-container password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                    placeholder="Must be at least 6 characters">
                    <i class="fas fa-eye-slash"></i>
                </div>

                <div class="input-container cta">
                    <label for="checkbox" class="checkbox-container">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span class="checkmark">Sign up for email updates</span>
                    </label>
                </div>

                <button class="signup-button" type="submit">Sign Up</button>
                <section class="copy legal">
                    <p><span class="small">By continuing, you agree to accept our <br> <a href="#">Privacy
                                Policy</a>&amp; <a href="#">Terms of Service</a></span></p>
                </section>
            </form>
        </div>
    </div>
</body>

</html>
